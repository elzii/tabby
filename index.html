<body>

<div class="page-wrap">

  <header id="notification">
    <div class="container">
      <label for="">Notification: </label>
      <span class="message"></span>
    </div>
  </header>
  
  <div class="container">

    <h2>Apps</h2>
    <div class="app_list-wrap">
      <ul id="app_list"></ul>
    </div>
  
    <h2>Editor</h2>
    <div class="editor-wrap">
      <div id="e"></div>
    </div>

  </div>

</div>


  <script>

    /* SET VARS
    ================================================== */
    var page_wrap         = $('.page-wrap'),
        notification      = $('#notification'),
        notification_msg  = notification.find('span.message');

    /* readJSON
    ================================================== */
    readJSON = function(){

      var list = $('ul#app_list');

      $.getJSON('appmarks.json', function(data) {
        var items     = [];
        var children  = data['appmarks'];
       
        $.each(children, function(key, val) {
          
          list.append(' \
            <li class="appmark"> \
              <a href="'+children[key].url+'"> \
                <img src="assets/images/'+children[key].img_url+'"> \
                <span class="appmark-name">'+children[key].name+'</span> \
              </a> \
            </li>'
          );
        });
      });
    }

    /* APPMARK INTERACTIONS
    ================================================== */
    appMarks = function() {

      var appmark       = $('li.appmark');

      appmark.hover(function(){
        var appmark_name  = $(this).find('span.appmark-name').text();

        notification_msg.empty().append(appmark_name);

      }, function() {
        notification_msg.empty();
      });
    }

    /* ACE 
    ================================================== */
    aceEditor = function() {
      var e = ace.edit("e");

      e.setTheme("ace/theme/monokai");
      e.getSession().setMode("ace/mode/javascript");
    }

    /* DOM READY
    ================================================== */
    jQuery(document).ready(function($) {
      readJSON();
      // aceEditor();
    });

    jQuery(window).load(function($) {
      page_wrap.stop().fadeIn();
      appMarks();
    });

    /* SELF INVOKING ANONYMOUS FUNCTION
    ================================================== */
    (function(){

    });

    

  </script>
